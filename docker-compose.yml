version: '3.8'

services:
  zotero-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: neuropedialab/zotero-web-server:latest
    container_name: zotero-web-server
    restart: unless-stopped
    
    ports:
      - "3302:3002"
    
    environment:
      - NODE_ENV=production
      - PORT=3002
      - BIBLIOTECA_DIR=/app/data/biblioteca
      - STORAGE_DIR=/app/data/zotero/storage
      - ZOTERO_DB=/app/data/zotero/zotero.sqlite
      - CACHE_DIR=/app/data/cache
      - ZOTERO_API_KEY=${ZOTERO_API_KEY:-zotero-neuropedialab-docker-2024}
    
    volumes:
      # Montar biblioteca de documentos desde /home/arkantu/Documentos
      - "/home/arkantu/Documentos/Zotero Biblioteca:/app/data/biblioteca:ro"
      # Montar directorio completo de Zotero (READ-WRITE para agregar referencias)
      - "/home/arkantu/Zotero:/app/data/zotero"
      # Directorio de datos persistentes (Ã­ndices, cache)
      - "zotero-data:/app/data/cache"
      # Logs del contenedor
      - "./logs:/app/logs"
      # Montar directorio web con nueva funcionalidad (v0.3.1)
      - "./web:/app/web:ro"
      # Montar servidor actualizado
      - "./enhanced-server-memory-optimized.js:/app/enhanced-server-memory-optimized.js:ro"
    
    labels:
      - "com.neuropedialab.service=zotero-web-server"
      - "com.neuropedialab.version=0.3.1"
      - "com.neuropedialab.description=Servidor web para biblioteca Zotero con captura de referencias web"
    
    # Usar script optimizado de memoria en lugar del servidor por defecto
    command: ["./start-memory-optimized-docker.sh"]
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    networks:
      - zotero-net
    
    # Limitar recursos del contenedor
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  zotero-net:
    driver: bridge
    labels:
      - "com.neuropedialab.network=zotero-web-server"

volumes:
  zotero-data:
    driver: local
    labels:
      - "com.neuropedialab.volume=zotero-persistent-cache"
      - "com.neuropedialab.version=0.3.0"
